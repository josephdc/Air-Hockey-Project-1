  <head>
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>

  <h1>BATTLESHIP</h1>

<div class="panel">

  <div class="stats">
  <p id="hitcount" class="statItem">HITS:</p>
  <p id="shipcount" class="statItem">SHIPS SANK:</p>

  </div>
  <div id="how-to-play">
  <h2><u>HOW TO PLAY:</u></h2>
  <p>Object of game is to sink
  <br>all 5 enemy ships = 20 targets! (square)</br></p>
  <p>CLICK a square to land your missile on a target.</p>
  <p>Red square = Missile hit target</p>
  <p>Grey square = Missile missed target.</p>
  <p>Sink all 5 ENEMY SHIPS and you WIN!</p>
  </div>

</div>

<div id="gameboard">
  </div>
