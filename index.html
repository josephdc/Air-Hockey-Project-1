<!DOCTYPE>

<html>



  <head>
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
  <body>
  </head>

  <h1>BATTLESHIP</h1>

<div class="panel">

  <div class="stats">
  <p class="statItem">HITS:</p>
  <p class="statItem">SHIPS SANK:</p>
  <p class="statItem">MISSILES LAUNCHED:</p>


  </div>
  <div id="how-to-play">
  <h2><u>HOW TO PLAY:</u></h2>
  <p>Object of game is to sink
  <br>all 5 enemy ships.</br></p>
  <p>You have 40 Missiles and 20 targets!</p>
  <p>CLICK a square to land your missile on a target.</p>
  <p>Red square = Missile hit target</p>
  <p>Grey square = Missile missed target.</p>
  </div>

</div>

  <div id="gameboard">
  </div>




  <script  src="js./battleship.js"></script>
</body>
</html>
